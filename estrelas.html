<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        
        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }
    
    for(var linha = 1; linha <= 3; linha++){
        for(var col = 1; col <= 10; col++){
            document.write("*");
        }
            pulaLinha();
    }

</script>
